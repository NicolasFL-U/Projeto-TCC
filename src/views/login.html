<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles_login.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">Login</h1>
        <form id="form" action="/validarLogin" method="POST">
            <div class="form-group position-relative">
                <div class="container-label">
                    <label for="email">E-mail</label>
                    <span id="emailError" class="text-danger" style="visibility: hidden; margin-left: 10px">*E-mail
                        inválido</span>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                    maxlength="320" required>
            </div>
            <div class="form-group position-relative">
                <div class="container-label">
                    <label for="senha">Senha</label>
                    <span id="senhaError" class="text-danger" style="visibility: hidden; margin-left: 10px">*Senha
                        inválida</span>
                </div>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha"
                    minlength="8" maxlength="128" required>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-block">Entrar</button>
        </form>
        <p class="mt-3">
            Não possui uma conta? <a href="/cadastrar" class="text-primary">Cadastre-se</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/scripts_login.js"></script>
</body>

<!-- Modal de Erro Dados -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Erro no Cadastro</h5>
            </div>
            <div class="modal-body">
                <p>Verifique se todos os campos foram preenchidos corretamente:</p>
                <ul>
                    <li>O e-mail deve ser válido.</li>
                    <li>A senha deve ter no mínimo 8 caracteres.</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Erro ao Fazer Login -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="loginErrorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginErrorModalLabel">Erro no Login</h5>
            </div>
            <div class="modal-body">
                <p id="mensagemErroLogin"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

</html>
